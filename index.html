<body class="bg-[#0f172a] text-gray-100 font-inter min-h-screen flex justify-center items-center p-4">

<div class="main-wrapper w-full max-w-sm relative">
    
    <div id="loginPage" class="bg-card-dark p-6 rounded-2xl shadow-xl border border-prime w-full relative overflow-hidden">
        
        <div class="text-center mb-6 relative z-10">
            <div class="mb-3 flex justify-center">
                <img src="assets/img/logo-removebg-preview.png" alt="Logo" class="w-20 h-20 object-contain drop-shadow-md">
            </div>
            <h1 class="text-2xl font-extrabold text-white tracking-tight">GOGO <span class="text-blue-500">PRO</span></h1>
            <p class="text-gray-400 text-xs mt-1">Premium Prediction Tool by iannnub</p>
        </div>
        
        <div class="space-y-4 relative z-10">
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 block ml-1">Kode Akses VIP</label>
                <div class="relative group">
                    <i class="ph-fill ph-key absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-blue-400 transition-colors"></i>
                    <input type="text" id="accessCode" placeholder="Tempel Token Disini" autocomplete="off" 
                        class="w-full pl-11 pr-4 py-3.5 rounded-xl bg-gray-700/50 border border-prime text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all text-sm font-medium">
                </div>
                <p class="text-[10px] text-gray-500 text-center mt-2 font-mono">Device ID: <span id="displayDeviceId" class="text-gray-400">...</span></p>
            </div>
            
            <button id="btnLogin" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-500/20 transition-all btn-press flex justify-center items-center gap-2 border-b-4 border-blue-800 active:border-b-0 active:translate-y-1" onclick="handleLogin()">
                <i class="ph-bold ph-sign-in"></i> MASUK SEKARANG
            </button>
            <p id="loginStatus" class="text-center text-xs h-4 font-medium text-red-400"></p>
        </div>
        
        <div class="text-center mt-6 pt-4 border-t border-prime">
            <a href="https://wa.me/6282132167400?text=Halo saya ingin membeli GOGO PRO boleh lihat pricelistnya?" target="_blank" class="inline-flex items-center gap-1 text-xs text-gray-400 hover:text-white transition-colors">
                Belum punya kode? <span class="text-blue-400 font-bold hover:underline">Beli Disini</span> <i class="ph-bold ph-arrow-right"></i>
            </a>
        </div>
    </div>

    <div id="appPage" class="bg-card-dark p-6 rounded-2xl shadow-xl border border-prime w-full hidden relative">
        
                <header class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-gray-800 flex items-center justify-center border border-prime relative">
                    <img src="assets/img/logo-removebg-preview.png" class="w-6 h-6 object-contain">
                    <span class="absolute -top-1 -right-1 flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </span>
                </div>
                <div>
                    <h1 class="text-base font-extrabold text-white leading-tight">GOGO TRACKER PRO</h1>
                    <span class="text-[10px] bg-blue-600/20 text-blue-400 px-1.5 py-0.5 rounded text-xs font-bold border border-blue-500/20">System by iannnub</span>
                    <div class="flex items-center gap-2 mt-1">
                        <div id="daysLeftBadge" class="hidden items-center gap-1 text-[10px] bg-gray-800 px-2 py-0.5 rounded border border-gray-700 text-gray-400 font-mono">
                            <i class="ph-bold ph-clock-countdown text-blue-400"></i>
                            <span id="daysLeftValue">...</span> Hari
                        </div>
                    </div>
                </div>
            </div>
            <button class="bg-red-600 hover:bg-red-500 text-white p-2 rounded-lg shadow-lg shadow-red-500/20 transition-all btn-press border-b-2 border-red-800 active:border-b-0 active:translate-y-0.5" onclick="doLogout()">
                <i class="ph-bold ph-sign-out text-lg"></i>
            </button>
        </header>

        <div class="space-y-5">
            
            <div class="bg-gray-800/40 p-5 rounded-xl border border-prime relative overflow-hidden">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest flex items-center gap-1">
                        <i class="ph-fill ph-target text-blue-500"></i> NEXT TARGET
                    </span>
                    
                    <div id="mirrorAlert" class="bg-yellow-500/10 text-yellow-500 text-[10px] px-2 py-0.5 rounded border border-yellow-500/20 hidden flex items-center gap-1 animate-pulse font-bold">
                        ⚠️ MIRROR
                    </div>
                </div>
                
                <div class="min-h-[50px] flex items-center justify-center py-2">
                    <div id="predictionDisplay" class="text-3xl font-black text-neon-green tracking-tight transition-all text-center w-full">...</div>
                </div>
                
                <div class="flex justify-between items-center pt-3 border-t border-gray-700/50 mt-2">
                    <div class="flex items-center gap-2 text-xs text-gray-400">
                        <i class="ph-duotone ph-users"></i>
                        <span id="playerCount" class="font-mono font-bold text-gray-300">8 Players</span>
                    </div>

                    <div id="roundStatus" class="flex items-center gap-2 px-2.5 py-1 rounded-md bg-gray-700/50 border border-gray-600 text-[10px] font-bold text-gray-300 uppercase">
                        INPUT FASE
                    </div>
                </div>
            </div>

            <div id="inputSection" class="flex gap-2 transition-all duration-300">
                <input type="text" id="enemyInput" placeholder="Masukkan nama musuh..." autocomplete="off" 
                    class="w-full px-4 py-3.5 rounded-xl bg-gray-700/30 border border-prime text-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all font-medium text-sm">
                
                <button class="bg-blue-600 hover:bg-blue-500 text-white w-14 rounded-xl flex items-center justify-center shadow-lg btn-press transition-all border-b-4 border-blue-800 active:border-b-0 active:translate-y-1" onclick="addEnemy()">
                    <i class="ph-bold ph-plus text-xl"></i>
                </button>
            </div>

            <div id="controlSection" class="hidden space-y-3 mt-4">
                <button class="w-full bg-neon-green hover:bg-emerald-400 text-gray-900 py-4 px-5 rounded-xl shadow-lg shadow-green-900/10 btn-press transition-all flex items-center justify-center gap-2 border-b-4 border-emerald-600 active:border-b-0 active:translate-y-1 font-extrabold tracking-wide" onclick="nextRound()">
                    <i class="ph-bold ph-check-circle text-xl"></i> SESUAI PREDIKSI
                </button>
            </div>

            <div class="bg-gray-800/20 rounded-xl p-4 border border-prime">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">
                        DAFTAR ANTRIAN
                    </span>
                </div>
                
                <div id="enemyListContainer" class="space-y-2 max-h-56 overflow-y-auto pr-1 custom-scrollbar">
                    <div class="text-center text-gray-600 py-6 flex flex-col items-center gap-2 border border-dashed border-gray-700 rounded-lg">
                        <span class="text-xs">Belum ada data</span>
                    </div>
                </div>
            </div>

            <button class="w-full py-4 text-sm font-bold text-white bg-red-600 hover:bg-red-500 rounded-xl shadow-lg shadow-red-500/20 transition-all flex items-center justify-center gap-2 mt-4 btn-press border-b-4 border-red-800 active:border-b-0 active:translate-y-1" onclick="resetAll()">
                <i class="ph-bold ph-arrows-counter-clockwise text-lg"></i>
                    Mulai Game Baru
            </button>
        </div>
    </div>
</div>

<div id="customModal" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-950/80 backdrop-blur-sm transition-opacity opacity-0" id="modalBackdrop"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            
            <div id="modalPanel" class="relative transform overflow-hidden rounded-2xl bg-card-dark text-left shadow-2xl transition-all sm:my-8 w-full max-w-xs border border-prime ring-1 ring-white/5 scale-95 opacity-0">
                
                <div class="bg-gray-800/30 px-4 pt-6 pb-4 flex flex-col items-center border-b border-prime">
                    <div id="modalIconContainer" class="mx-auto flex h-14 w-14 flex-shrink-0 items-center justify-center rounded-full bg-gray-700/30 mb-3 transition-colors duration-300 border border-gray-600">
                        <i id="modalIcon" class="ph-duotone ph-info text-2xl text-gray-300"></i>
                    </div>
                    <h3 class="text-lg font-bold leading-6 text-white" id="modalTitle">Judul Modal</h3>
                </div>

                <div class="px-6 py-4">
                    <p class="text-sm text-gray-300 text-center leading-relaxed" id="modalMessage">
                        Pesan modal...
                    </p>
                </div>

                <div id="modalFooterContainer" class="px-6 pb-6 pt-2 grid grid-cols-1 gap-3 w-full">
                    
                    <button type="button" id="btnCancel" class="hidden w-full justify-center rounded-xl bg-gray-700 px-3 py-3 text-sm font-bold text-gray-300 shadow-sm hover:bg-gray-600 transition-all btn-press border border-gray-600">
                        Batal
                    </button>
                    
                    <button type="button" id="btnConfirm" class="inline-flex w-full justify-center items-center rounded-xl px-3 py-3 text-sm font-bold text-white shadow-lg transition-all btn-press border-b-4 border-blue-800 bg-blue-600 active:border-b-0 active:translate-y-1">
                        OK, Siap
                    </button>
                    
                </div>
            </div>

        </div>
    </div>
</div>

<script src="script.js"></script>
